<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="col-lg-8 col-md-8 col-11 mx-auto mt-lg-5 mt-3 p-lg-3 p-3">
        <div id="show"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark bg-gradient text-light">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-outline">
                        <label class="form-label" for="newTodo">Enter new value:</label>
                        <input type="text" class="form-control shadow-sm" id="newTodos" autofocus />
                    </div>
                    <div class="form-outline">
                        <label class="form-label" for="newTodo">Enter new value:</label>
                        <input type="text" class="form-control shadow-sm" id="newTodoTwo" autofocus />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editItem()" data-bs-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
        var newTodo;
        var newOpen = JSON.parse(localStorage.getItem('baby'))
        newTodo = newOpen
        function showTodos() {
            // newTodo.value = todo.value
            // newTodoTwo.value = todoDes.value
            show.innerHTML = ""
            newTodo.map((todoContain, index) => {
                show.innerHTML += `
                <div class="card text-bg-dark mb-3 w-100" style="width: 270px;">

                <div class="card-body">
                    <h5 class="card-title fs-4"><p>${index + 1}. ${todoContain.oneInputs}</p></h5>
                </div>
                <hr>
                <div class="card-body">
                    <h6 class="card-title fs-4"><p>${todoContain.twoInputs}</p></h6>
                </div>
                <hr>
                <div class="card-body">
                    <h6 class="card-title fs-4"><p>${todoContain.threeInputs}</p></h6>
                </div>
                <div class="card-body">
                    <h6 class="card-title fs-4"><p>${todoContain.fourInputs}</p></h6>
                </div>
                <div class="card-body firstbtn">
                <button class="btn btn-sm my-3 mx-auto btn-warning fs-6 fw-bold" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="edit(${index})">Edit</button>
                <button class="btn btn-sm my-3 mx-auto btn-danger fs-6 fw-bold" onclick="deleteTodo(${index})">Delete</button>
                </div>
                </div>
                `
            })
        }

        showTodos()

        function deleteTodo(i) {
            var confirmation = confirm("Are you sure you want to delete?")
            if (confirmation == true) {
                newTodo.splice(i, 1)
                showTodos()
            }
        }

        function edit(i) {
            newIndex = i
        }

        function editItem() {
            if (newTodos.value == "") {
                alert("No way")
            } else {
                var newValue = {
                    oneInputs: document.getElementById('newTodos').value,
                    twoInputs: document.getElementById('newTodoTwo').value
                }
                // var newValue = document.getElementById('newTodo').value
                newTodo.splice(newIndex, 1, newValue)
                showTodos()
            }
        }
    </script>
</body>

</html>
