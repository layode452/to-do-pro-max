<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Pro Max</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-secondary bg-gradient">
    <div class="col-lg-6 col-md-8 col-11 mx-auto shadow-sm p-lg-5 p-3 w-75 bg-dark bg-gradient" id="big">
        <h3 class="text-center text-light fw-bolder fs-1 mb-4">To-do List Application Draft</h3>
        <div class="form-outline">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="todo" placeholder="enter text">
                <label for="floatingInput">Add your todo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="todoDes" placeholder="enter text">
                <label for="floatingInput">Add your todo description</label>
            </div>
            <!-- <label class="form-label fw-bold text-light" for="todo"></label>
            <input type="text" class="form-control shadow-sm" id="todo" autofocus /> -->
        </div>
        <p class="alert alert-danger text-center p-2 mt-3 animate__animated animate__headShake animate__infinite" style="display: none;" id="errorMsg">
            Please input an item or items you want to add to your list.</p>
        <button onclick="submitTodo()" class="btn btn-sm my-3 w-100 btn-primary fs-5">Submit</button>
    </div>

    <!-- <a href="show.html"></a> -->


    <script src="script.js"></script>
</body>
</html>
